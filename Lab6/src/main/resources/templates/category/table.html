<html xmlns:th="http://www.thymeleaf.org">

<table border="1" style="width:100%; text-align:center">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ACTION</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a th:href="@{|/category/edit/${item.id}|}">Edit</a>
            </td>
        </tr>
    </th:block>
</table>
