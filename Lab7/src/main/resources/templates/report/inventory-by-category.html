<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory by Category</title>
</head>
<body>
<h2>Tồn kho theo loại</h2>
<table border="1" style="width:100%">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <!-- item.group được trả về từ projection; nếu là Category thì có thuộc tính 'name' -->
            <td th:text="${item.group}"></td>
            <td th:text="${item.sum}">0</td>
            <td th:text="${item.count}">0</td>
        </tr>
    </th:block>
</table>
</body>
</html>
