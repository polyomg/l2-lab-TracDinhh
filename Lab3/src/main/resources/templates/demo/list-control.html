<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Đổ dữ liệu vào SelectBox</h2>
    <select name="cbo">
        <th:block th:each="staff : ${list}">
            <option th:value="${staff.id}" th:text="${#strings.capitalizeWords(staff.fullname)}"></option>
        </th:block>
    </select>

    <h2>Tạo nhóm Radio Button</h2>
    <th:block th:each="staff : ${list}">
        <label>
            <input type="radio" name="rdo" th:value="${staff.id}">
            <th:block th:text="${#strings.capitalizeWords(staff.fullname)}"></th:block>
        </label>
        <br>
    </th:block>

</body>
</html>
