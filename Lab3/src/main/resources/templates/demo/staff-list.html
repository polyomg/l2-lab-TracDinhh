<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Danh sach sinh vien</h2>
    <div th:each="staff, st: ${list}">
        <img th:src="@{|/photo/${staff.photo}|}" style="height:40px">

        <!-- số thứ tự -->
        <b th:text="@{|${st.count}. |}"></b>

        <!-- họ tên viết hoa chữ đầu -->
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,

        <!-- lương -->
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>

        <!-- vẽ đường kẻ trừ phần tử cuối -->
        <th:block th:if="${!st.last}"><hr></th:block>
    </div>

</body>
</html>
